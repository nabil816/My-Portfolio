
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Attrition Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Ensure the iframe takes up the available space within its container */
        .iframe-container iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-2xl md:text-3xl font-extrabold text-[#00449E]">HR Attrition Dashboard</h1>
            <p class="text-md text-[#5386C3]">An Interactive Power BI Analysis</p>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 md:p-6 flex flex-col">
        <!-- This container will hold the iframe and allow it to be responsive -->
        <div class="iframe-container bg-white w-full flex-grow rounded-lg shadow-lg overflow-hidden">
            <iframe 
                title="Attrition Data" 
                src="https://app.powerbi.com/view?r=eyJrIjoiMGE5YmJjMGEtNjk1MC00NGViLTk3OGYtMDBkNjdiOGQyZWUxIiwidCI6ImVhZjYyNGM4LWEwYzQtNDE5NS04N2QyLTQ0M2U1ZDc1MTZjZCIsImMiOjh9" 
                frameborder="0" 
                allowFullScreen="true">
            </iframe>
        </div>
    </main>

    <footer class="text-center py-4">
        <p class="text-sm text-gray-500">Dashboard created by Nabil Ibrahim. Hosted on GitHub Pages.</p>
    </footer>

</body>
</html>
